<html>
  <head>
    <style>
      h1 {
        color: blue;
        text-align: center;
        font-family: courier;
        font-size: 300%;
        margin: 0 auto; 
      }
      #passwordLabel {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #login {
        position: absolute;
        top: 500%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #password {
        position: absolute;
        top: 250%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      p  {
        color: red;
        font-family: courier;
        font-size: 160%;
      }
      #wrap { 
        width: 900px; 
        margin: 0 auto; 
      }
      #bg {
        background-size:     cover;
        background-repeat:   no-repeat;
        background-position: center center;  
          }
      #frame {
        position: absolute;
        top: 40%;

      #clock {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>
    
    <title>
      Video Surveillance
    </title>
    <script language="javascript">
        function check(form) { /*function to check userid & password*/
            /*the following code checkes whether the entered userid and password are matching*/
            if(form.pswrd.value == "password") {
                show('Page2','Page1');
            }
            else {
                alert("Access Denied")/*displays error message*/
            }
        }
    function show(shown, hidden) {
      document.getElementById(shown).style.display='block';
      document.getElementById(hidden).style.display='none';
      return false;
    }
    </script>
  <div id="Page1">
    <div class="container">
      <h1>
        Login Page
      </h1>
      <form name="login" id="passwordLabel">
        Password: <input id ="password" type="password" name="pswrd"/>
        <input id ="login" type="button" onclick="check(this.form)" value="Login"/>
      </form>
    </div>
  </div>
  <div id="Page2" style="display:none">
    <body background="https://mcdn.wallpapersafari.com/medium/58/48/HDq5WC.jpg" id="bg">
      <div>
        <h1>
          Video Surveillance
        </h1>
        <img src="{{ url_for('video_feed') }}" alt="video feed" id="frame" width="640" height="480">
        <iframe src="http://free.timeanddate.com/clock/i73ffl7s/n265/tt0/tw0/tm1/tb4" width="640" id="clock" frameborder="0" width="100" height="34">
      </div>
    </body>
  </div>
</html>
